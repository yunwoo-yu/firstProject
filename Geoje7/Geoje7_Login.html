<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8daa9e823d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Geoje7-login.css">
    <link rel="stylesheet" href="css/Geoje7-login_mobile.css">
</head>

<body>
    <section id="loginWrap">
        <div class="back"></div>
        <div class="loginBox">
            <form name="loginfrm" id="loginfrm">
                <h1 class="logo"><a href="index.html">Geoje7</a></h1>
                <label for="loginid" class="login_text">
                    <input placeholder="아이디" type="text" id="loginid" name="loginid">
                </label>
                <label for="loginpw" class="login_text">
                    <input placeholder="비밀번호" type="password" id="loginpw" name="loginpw">
                </label>
                <label for="login" class="login_text">
                    <input type="button" id="login" name="login" value="로그인" readonly>
                </label>
                <div class="text_box">
                    <a href="#void" class="line">아이디 찾기</a>
                    <a href="#void" class="line">비밀번호 찾기</a>
                    <a href="#void">회원가입</a>
                </div>
                <div>
                    <ul class="sns">
                        <li><a href="#void"><i class="fab fa-youtube"></i></a></li>
                        <li><a href="#void"><i class="fab fa-facebook-square"></i></a></li>
                        <li><a href="#void"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
                <div class="sns_login">
                    <span>SNS 간편로그인</span>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
