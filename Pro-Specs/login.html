<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입</title>
    <link rel="stylesheet" href="css/head-footer.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/head-footer.js"></script>
</head>

<body>
    <header id="header"></header>
    <main>
        <div id="login">
            <div class="contents">
                <div class="logo">
                    <h1>
                        <a href="index.html"><img src="img/login_logo.png" alt="로고"></a>
                    </h1>
                </div>
                <div class="loginBox">
                    <div class="userform">
                        <input type="text" id="loginid" placeholder="아이디">
                    </div>
                    <div class="userform">
                        <input type="password" id="loginpw" placeholder="비밀번호">
                    </div>
                    <div class="userform">
                        <div class="uoption">
                            <div>
                                <input type="checkbox">
                                <span>로그인 유지하기</span>
                            </div>
                            <a href="#void">아이디/비밀번호 찾기</a>
                        </div>
                    </div>
                </div>
                <div class="loginBtn">
                    <button>로그인</button>
                </div>
                <div class="social clear">
                    <div><a href="#void"><img src="img/kakao.png" alt="카카오로그인"></a></div>
                    <div><a href="#void"><img src="img/naver.png" alt="네이버로그인"></a></div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>

</html>
